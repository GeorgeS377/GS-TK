<!DOCTYPE html>
<html>
<head>
    <title>Παιχνίδια | 😁GS TK😁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/gstklogo.png">
</head>
<body>
    <section class="header">
        <nav>
            <a href="../"><img src="../images/gstklogo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="../">Αρχική</a></li>
                    <li><a href="../channels">Κανάλια</a></li>
                    <li><a href="../games">Παιχνίδια</a></li>
                    <li><a href="../tools">Εργαλεία</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

        <div class="channel-button-container">
            <div class="game-button">
                <a href="minecraft/">
                  <img src="../images/minecraft.png" alt="Minecraft">
                </a>
            </div>
        </div>

    </section>

<script>
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.classList.add("active");
    }
    function hideMenu() {
        navLinks.classList.remove("active");
    }
</script>
</body>
</html>
